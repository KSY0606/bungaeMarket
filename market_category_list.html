<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번개장터</title>
    <link rel="shortcut icon" href="images/market/favicon.ico">

    <!--아이콘-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- 부트스트랩 icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- 부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!--css-->
    <link rel="stylesheet" href="css/market/common.css">
    <link rel="stylesheet" href="css/market/market_category.css">

</head>
<body>
    <a id="skipNav" href="#contents-area">본문 바로가기</a>

    <div id="wrapper">

        <div id="background_main">
            <div id="main_content">
                <!-- 카테고리 -->
                <div id="category">
                    <p id="home">
                        <span>
                            <img src="images/market/home.png" alt="home">
                        </span>
                        <span>홈</span>
                    </p>
                    <p id="entire">
                        <span>
                            <i class="bi bi-chevron-right"></i>
                        </span>
                        <span>
                            <ul class="entire_bar">
                                <li><a href="#">의류</a></li>
                                <li class="hidden_menu"><a href="#">악세서리</a></li>
                            </ul>
                            <i class="bi bi-chevron-down under_direction"></i>
                        </span>
                    </p>
                    <p id="category_clothes">
                        <span>
                            <i class="bi bi-chevron-right"></i>
                        </span>
                        <span>
                            <ul class="category_clothes_bar">
                                <li><a href="#">남성의류</a></li>
                                <li class="hidden_menu"><a href="#">여성의류</a></li>
                            </ul>
                            <i class="bi bi-chevron-down under_direction"></i>
                        </span>
                    </p>
                </div>
                
                <!--하위 카테고리 (중분류 선택된 경우만 표시, 하위카테고리 선택시 표시 X)-->
                <div class="category_under">
                    <div class="category_box"><a href="전체보기">전체보기</a></div>
                    <div class="category_box"><a href="하위 카테고리">하위 카테고리</a></div>
                    <div class="category_box"><a href="하위 카테고리">하위 카테고리</a></div>
                    <div class="category_box"></div> <!--자리 남아도 5개 유지-->
                    <div class="category_box"></div>
                </div>

                <!--상품 영역-->
                <section class="main_goods">
                    <div class="goods_wrap">
                        <div class="goods">
                            <a href="상세 정보">
                                <div class="goods_image">
                                    <img src="images/goods_ex.jpg" width="194" height="194" alt="상품 이미지">
                                    <img src="images/market/thunder_pay_mark.svg" alt="번개페이">
                                    <span>배송비포함</span>
                                </div>
                                <div class="goods_info">
                                    <p class="goods_title">상품명</p>
                                    <div class="goods_price_date">
                                        <span class="goods_price">가격</span>
                                        <span class="goods_date_before">4일 전</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="goods">
                            <a href="">
                                <div class="goods_image">
                                    <img src="images/goods_ex.jpg" width="194" height="194" alt="상품 이미지">
                                </div>
                                <div class="goods_info">
                                    <p class="goods_title">상품명</p>
                                    <div class="goods_price_date">
                                        <span class="goods_price">가격</span>
                                        <span class="goods_date_before">4일 전</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
